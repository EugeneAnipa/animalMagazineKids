<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Magazine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caprasimo&family=Inter&family=Josefin+Sans:wght@500&family=Lato:wght@300&family=Martian+Mono:wght@300;400;500;600;700;800&family=Oswald:wght@300;500&family=Pacifico&family=Permanent+Marker&family=Prompt:wght@200&family=Roboto+Mono:wght@300&family=Roboto:ital,wght@0,300;1,100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h1 class="text-center">Animal Magazine</h1>
      </div>
    </header>
    <main>
      <section id="one" class="container">
        <div class="container">
          <div class="container align-middle row">
            <p class="container text-center col-md-6 offset-md-3">
              Welcome!, Here you will learn about Animals and their Sounds
            </p>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="dog container-fluid">
                  <img
                    src="images/dog.jpeg"
                    class="img-fluid rounded mx-auto d-block"
                    alt="dog"
                  />
                  <h3 class="btn" onclick="playSoundDog()">Dog</h3>
                </div>
              </div>
              <div class="col">
                <div class="cat container-fluid">
                  <img
                    src="images/cat.jpeg"
                    class="img-fluid rounded mx-auto d-block"
                    alt="cat"
                  />
                  <h3 class="btn" onclick="playSoundCat()">Cat</h3>
                </div>
              </div>
              <div class="col">
                <div class="cow container-fluid">
                  <img
                    src="images/cow.jpeg"
                    class="img-fluid rounded mx-auto d-block"
                    alt="cow"
                  />
                  <h3 class="btn" onclick="playSoundCow()">Cow</h3>
                </div>
              </div>
            </div>
          </div>

          <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="horse container-fluid">
                  <img
                    src="images/horse.jpeg"
                    class="img-fluid rounded mx-auto d-block"
                    alt="horse"
                  />
                  <h3 class="btn" onclick="playSoundHorse()">Horse</h3>
                </div>
              </div>
              <div class="col">
                <div class="elephant container-fluid">
                  <img
                    src="images/elephant.jpeg"
                    class="img-fluid rounded mx-auto d-block"
                    alt="elephant"
                  />
                  <h3 class="btn" onclick="playSoundElephant()">Elephant</h3>
                </div>
              </div>
              <div class="col">
                <div class="monkey container-fluid">
                  <img
                    src="images/monkey.jpeg"
                    class="img-fluid rounded mx-auto d-block"
                    alt="monkey"
                  />
                  <h3 class="btn" onclick="playSoundMonkey()">Monkey</h3>
                </div>
              </div>
            </div>
          </div>

          <div class="container text-center">
            <div class="row">
              <div class="col container">
                <div class="lion container-fluid">
                  <img
                    src="images/lion.jpeg"
                    class="img-fluid rounded mx-auto d-block"
                    alt="lion"
                  />
                  <h3 class="btn" onclick="playSoundLion()">Lion</h3>
                </div>
              </div>
              <div class="col container">
                <div class="bear container-fluid">
                  <img
                    src="images/bear.jpeg"
                    class="img-fluid rounded mx-auto d-block"
                    alt="bear"
                  />
                  <h3 class="btn" onclick="playSoundBear()">Bear</h3>
                </div>
              </div>
              <div class="col container">
                <div class="pinguin container-fluid">
                  <img
                    src="images/pinguin.jpeg"
                    class="img-fluid rounded mx-auto d-block"
                    alt="Penguin"
                  />
                  <h3 class="btn" onclick="playSoundPenguin()">Penguin</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="text-center"><h2>The End</h2></div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="dom.js"></script>
  </body>
</html>
